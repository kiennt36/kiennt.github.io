	<body>

		<div class="player">
			<div class="dashboard">
				<header>
					<span>Now playing:</span>
					<div class="heading-wrap">
						<h2>
							<span class="song-title-sub">
								Trốn Tìm - Đen Vâu
							</span>

							<span class="song-title-sub">
								Trốn Tìm - Đen Vâu
							</span>
						</h2>
						
					</div>
				</header>

				<div class="cd">
					<div 
					class="cd-thumb"
					style="background-image: url('./assets/img/logo.png')"
					></div>
				</div>

				<div class="control">
					<div class="btn btn-repeat">
						<i class="fas fa-redo"></i>
					</div>
					<div class="btn btn-prev">
						<i class="fas fa-step-backward"></i>
					</div>
					<div class="btn btn-toggle-play">
						<i class="fas fa-pause icon-pause"></i>
						<i class="fas fa-play icon-play"></i>
					</div>
					<div class="btn btn-next">
						<i class="fas fa-step-forward"></i>
					</div>
					<div class="btn btn-random">
						<i class="fas fa-random"></i>
					</div>
				</div>

				<div class="progress-wrap">
					<span class="currentTime">00:00</span>
					<input id="progress" class="progress" max="100" min="0" step="1" type="range" value="0" />
					<span class="duration">00:00</span>
				</div>

				<div class="progress-wrap sound-section">
					<span class="sound-icon">
						<i class="fas fa-volume-mute"></i>
					</span>
					<input id="sound" class="progress" max="100" min="0" step="1" type="range" value="0" />
					<span class="sound-icon">
						<i class="fas fa-volume-up"></i>
					</span>
				</div>

				<audio id="audio" src="./assets/source/tron-tim.mp3"></audio>
			</div>

			<div class="playlist">
				<div data-index="1" class="song active">
		            <div
		                class="thumb"
		                style="background-image: url('./assets/img/tron-tim.jpg');"
		            ></div>
		            <div class="body">
		                <h3 class="title">Trốn Tìm</h3>
		                <p class="author">Đen Vâu</p>
		            </div>
		            <div class="option">
		                <i class="fas fa-ellipsis-h"></i>
		            </div>
		        </div>
			</div>
		</div>	
		<script src="./assets/js/index.js"></script>
	</body>
</html>
